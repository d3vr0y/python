{% extends "layout.html" %}
{% block body %}
<h1>{{page.title}}</h1>
    <table class="table table-striped table-hover">
    {% if page.records %}
        <tr>
            <th>Number</th>
        </tr>
        {% for i in page.records %}
            <tr>
                <td>{{i}}</td>
            </tr>
        {% endfor %}
    {% endif %}
    </table>
    {{page.content}}
{% endblock %}
